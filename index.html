<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- tailwindcss -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Login From</title>
</head>

<body>
  <header>
    <h1 class="text-6xl text-center pt-8 font-semibold">Wellcom To
      <span class="text-6xl text-yellow-600">Baper-Er-bank</span>
    </h1>
  </header>
  <main>
    <section class="bg-green-100 w-3/4 mx-auto p-8 mt-8">
      <h3 class="text-4xl py-5 font-medium">Please Login</h3>
      <div class="">
        <input id="user-email" class="block w-3/4 px-3 my-2 p-1 border border-gray-400 rounded-md	" type="email" name="" id="" placeholder="Enter Your Email">
        <input id="user-password" class="block w-3/4 px-3 my-2 p-1 border border-gray-400 rounded-md	" type="password" name="" id="" placeholder="Enter Your password">
        <button id="login-submit" class="bg-yellow-400 py-2 px-5 rounded-lg text-white font-medium text-2xl" type="submit">Submit</button>
        <p style="color: red; display: none;" id="error-message">Your entered email or password is not correct</p>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <!-- js -->
  <script src="js/login.js"></script>
</body>

</html>
